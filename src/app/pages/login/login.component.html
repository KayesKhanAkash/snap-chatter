<div class="login min-h-screen py-20 flex justify-center items-center flex-col">
  <div class="max-w-lg">
    <h1 class="text-center font-semibold text-[40px] text-text-100">
      Login to Your Account
    </h1>
    <p class="text-center mt-2">Connect and Chat with anyone, anywhere</p>

    <div
      class="flex justify-center items-center flex-col sm:flex-row mt-5 mb-7 gap-4"
    >
      <button
        type="button"
        title="login with google"
        class="btn secondary w-full sm:w-auto"
        (click)="onSignUpWithGoogle()"
      >
        <span class="flex gap-3 items-center">
          <img src="./assets/google.svg" class="w-7 h-7" alt="google" />Login
          with google
        </span>
      </button>
      <button
        type="button"
        title="login with facebook"
        class="btn secondary w-full sm:w-auto"
        (click)="onSignUpWithFb()"
      >
        <span class="flex gap-3 items-center">
          <img
            src="./assets/facebook.svg"
            class="w-7 h-7"
            alt="facebook"
          />Login with facebook
        </span>
      </button>
    </div>

    <form>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        class="bg-bg-primary-200 block w-full py-3 px-4 mt-4 rounded-lg outline-none border-bg-primary-200 border transition-all duration-300 focus-within:border-primary-100"
      />
      <div class="relative mt-4">
        <img
          [src]="isEyeOpen ? './assets/eyeOn.svg' : './assets/eyeOff.svg'"
          alt="eyeOn"
          (click)="isEyeOpen = !isEyeOpen"
          class="absolute top-1/2 -translate-y-1/2 right-4 cursor-pointer"
        />

        <input
          [type]="isEyeOpen ? 'text' : 'password'"
          name="password"
          id="password"
          placeholder="Enter your password"
          class="bg-bg-primary-200 block w-full py-3 px-4 rounded-lg outline-none border-bg-primary-200 border transition-all duration-300 focus-within:border-primary-100"
        />
      </div>
      <p class="text-right mt-1 text-sm text-text-500">Forget password?</p>

      <div class="mt-6">
        <button type="submit" class="btn w-full font-semibold">
          Login to your account
        </button>
      </div>
    </form>
    <div class="text-center mt-2">
      <p>
        Not a member yet?
        <a routerLink="/signup" class="text-primary-100 underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
